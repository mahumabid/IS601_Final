<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send & Receive Package</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div class="container mx-auto mt-8">
        <h1 class="text-2xl font-semibold mb-4">Send & Receive Package</h1>

        <!-- Form for Sending a Package -->
        <form id="sendForm" class="mb-6">
            <div class="mb-4">
                <label for="packageContent" class="block text-sm font-medium text-gray-600">Package Content:</label>
                <input type="text" id="packageContent" name="packageContent" class="mt-1 p-2 border rounded-md w-full" required>
            </div>

            <button type="button" onclick="sendPackage()" class="bg-green-500 text-white p-2 rounded-md">Send Package</button>
        </form>
