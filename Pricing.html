<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Include the Tailwind CSS stylesheet -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">

  <link href="src/input.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Courgette&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <title>WeShipIt - Pricing</title>
</head>

<body class="bg-gray-100">
  <nav class="bg-blue-500 ">
    <div class="container mx-auto flex justify-between items-center ">
      <!-- Logo -->

        <div class="logo">WeShipIt</div>

      <!-- Navigation Links -->
      <ul class="font-serif flex space-x-10">
        <li><a href="/" class="font-abril-fatface ml-10 text-white hover:bg-blue-700 hover:text-white text-xl">Home</a></li>
        <li><a href="/Shipping.html" class="font-abril-fatface ml-10 text-white hover:bg-blue-700 hover:text-white text-xl">Shipping</a></li>
        <li><a href="/Tracking.html" class="font-abril-fatface ml-10 text-white hover:bg-blue-700 hover:text-white text-xl">Tracking</a></li>
        <li><a href="/Support.html" class="font-abril-fatface ml-10 text-white hover:bg-blue-700 hover:text-white text-xl">Support</a></li>
        <li><a href="/Login.html" class="font-abril-fatface ml-10 text-white hover:bg-blue-700 hover:text-white text-xl">Login</a></li>
      </ul>
    </div>
  </nav>

  <div class="container mx-auto p-8">
    <h1 class="text-3xl font-semibold mb-8">Shipping Services Pricing</h1>

    <!-- Pricing Table -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <!-- Package Option 1 -->
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold mb-4">Standard Shipping</h2>
        <p class="text-gray-600 mb-4">Delivery in 3-5 business days</p>
        <p class="text-3xl font-bold mb-4">$9.99</p>
        <button class="bg-blue-900 text-blue-100 py-2 px-4 rounded-full hover:bg-orange-600" onclick="showMessage('You selected Standard Shipping!')">Select</button>
      </div>

      <!-- Package Option 2 -->
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold mb-4">Express Shipping</h2>
        <p class="text-gray-600 mb-4">Next-day delivery</p>
        <p class="text-3xl font-bold mb-4">$19.99</p>
        <button class="bg-black text-yellow-400 py-2 px-4 rounded-full hover:bg-orange-600" onclick="showMessage('You selected Express Shipping!')">Select</button>
      </div>

      <!-- Package Option 3 -->
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold mb-4">International Shipping</h2>
        <p class="text-gray-600 mb-4">Delivery in 7-10 business days</p>
        <p class="text-3xl font-bold mb-4">$29.99</p>
        <button class="bg-black text-green-400 py-2 px-4 rounded-full hover:bg-orange-600" onclick="showMessage('You selected International Shipping!')">Select</button>
      </div>
    </div>

    <!-- Modal for Message -->
    <div id="modal" class="hidden fixed inset-0 bg-gray-500 bg-opacity-75 justify-center items-center flex">
      <div class="bg-white p-8 rounded shadow-md">
        <p id="message" class="text-lg text-gray-800"></p>
        <button class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700" onclick="closeModal()">OK</button>
      </div>
    </div>

  </div>

  <script>
    function showMessage(message) {
      // Show the modal
      document.getElementById('modal').classList.remove('hidden');
      // Set the message
      document.getElementById('message').textContent = message;
    }

    function closeModal() {
      // Close the modal
      document.getElementById('modal').classList.add('hidden');
    }
  </script>

</body>

</html>
