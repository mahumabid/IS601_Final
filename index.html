<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="src/input.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Courgette&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>WeShipIt</title>
</head>
<body class="font-sans">
  <!-- Navigation Bar -->
  <nav class="bg-blue-500">
    <div class="container mx-auto flex justify-between items-center ">
      <!-- Logo -->

        <div class="logo">WeShipIt</div>

      <!-- Navigation Links -->
      <ul class="font-serif flex space-x-10">
        <li><a href="/Shipping" class="font-abril-fatface ml-10 text-white hover:bg-blue-700 hover:text-white text-xl">Shipping</a></li>
        <li><a href="/Tracking" class="font-abril-fatface ml-10 text-white hover:bg-blue-700 hover:text-white text-xl">Tracking</a></li>
        <li><a href="/Support" class="font-abril-fatface ml-10 text-white hover:bg-blue-700 hover:text-white text-xl">Support</a></li>
        <li><a href="/Support" class="font-abril-fatface ml-10 text-white hover:bg-blue-700 hover:text-white text-xl">Login</a></li>
      </ul>
    </div>
  </nav>
    <!-- Hero Section -->
    <section class="container mx-auto mt-8 flex">
        <!-- Text Content -->
        <div class="font-serif hero-image">
            <div class="font-abril-fatface hero-text text-blue-900 text-2xl">Your Package! Our Promise...</div>
            <input type="text" class="search-input" placeholder="Search...">
            <button class="search-button rounded-full">Track</button>
        </div>
    </section>
    <div class="font-serif p-4 text-center">
        <p class="font-abril-fatface text-2xl font-bold mt-0 mb-5">Learn How to SAVE more by shipping with Us</p>
        <p class="text-blue-500 text-2xl font-bold ">Join Our Rewards Program & Save!</p>
    </div>
    <div>
        <div id="emailForm">
            <form id="subscribeForm">
                <input type="email"  placeholder="Your Email" required>
                <button type="button" onclick="showMessage()">Submit</button>
            </form>
            <p id="successMessage">Thank you for your request!</p>
        </div>
    </div>
    <script>
        function showMessage() {
            document.getElementById('subscribeForm').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
        }
    </script>
<div class="font-serif container mx-auto py-12">
    <div class="flex flex-wrap -mx-4">
        <!-- Column 1 -->
        <div class="w-full sm:w-1/2 md:w-1/3 px-5 mb-8">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <img src="images/img1.png" alt="Image 1" class="mx-auto mb-4 rounded-md ">
                <h2 class="font-abril-fatface text-center text-lg font-bold mb-2">Hours & Locations</h2>
                <!-- <p>Any text can go here</p> -->
            </div>
        </div>

        <!-- Column 2 -->
        <div class="w-full sm:w-1/2 md:w-1/3 px-6 mb-8">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <img src="images/img2.png" alt="Image 2" class="mx-auto mb-4 rounded-md">
                <h2 class="font-abril-fatface text-center text-lg font-bold mb-2">Send & Receive</h2>
                <!-- <p>Any text can go here</p> -->
            </div>
        </div>

        <!-- Column 3 -->
        <div class="w-full sm:w-1/2 md:w-1/3 px-6 mb-8">
            <div class="bg-white p-6 rounded-lg px-6 shadow-md">
                <img src="images/img3.png" alt="Image 3" class="mx-auto mb-4 rounded-md">
                <h2 class="font-abril-fatface text-center text-lg font-bold mb-2">Supplies</h2>
                <!-- <p>Any text can go here</p> -->
            </div>
        </div>
    </div>
</div>

</body>
</html>
