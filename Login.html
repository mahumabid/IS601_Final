<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeShipIt - Login Form</title>

</head>
<body >

    <div >
        <h2 >Login</h2>

        <!-- Login Form -->
        <form>
            <div >
                <label for="username" >Username:</label>
                <input type="text" id="username" name="username" >
            </div>

            <div >
                <label for="password" >Password:</label>
                <input type="password" id="password" name="password" >
            </div>

            <button type="button" onclick="login()" >
                Login
            </button>
        </form>

        <!-- Message Display -->
        <div id="message" ></div>
    </div>

    <script>
        function login() {

            document.getElementById('message').innerText = 'Login successful! You may proceed to review account';
        }
    </script>

</body>
</html>
