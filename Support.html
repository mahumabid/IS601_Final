<body class="font-sans">
  <!-- Navigation Bar -->

      <!-- Logo -->

      <!-- Navigation Links -->

        <li><a href="/Shipping" class="font-abril-fatface ml-10 text-white hover:bg-blue-700 hover:text-white text-xl">Shipping</a></li>
        <li><a href="/Tracking" class="font-abril-fatface ml-10 text-white  hover:bg-blue-700 hover:text-white text-xl">Tracking</a></li>
        <li><a href="/Support" class="font-abril-fatface ml-10 text-white  hover:bg-blue-700 hover:text-white text-xl">Support</a></li>
        <li><a href="/Support" class="font-abril-fatface ml-10 text-white  hover:bg-blue-700 hover:text-white text-xl">Login</a></li>
      </ul>

  <!-- Hero Section -->
  <section class="container mx-auto mt-8 flex">
    <!-- Text Content -->
    <div class="font-serif hero-image">

    </div>
  </section>


 
    <div>

        <h2>Support Feedback Form</h2>

        <!-- Support Feedback Form -->
        <form id="feedbackForm" action="#" method="post">

            <!-- Support Feedback Dropdown -->
            <div>
                <label for="feedbackType">Select Feedback Type:</label>
                <select id="feedbackType" name="feedbackType"
                    >
                    <option value="Option">Choose Support Option</option>
                    <option value="Track">Track a Package</option>
                    <option value="Account">Account Information</option>
                    <option value="Pickup">Request a Pickup</option>
                </select>
            </div>

            <!-- Support Feedback Message -->
            <div>
                <label for="feedbackMessage">Your Message:</label>
                <textarea id="feedbackMessage" name="feedbackMessage"
                    
                    rows="4"></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit"
                ">
                Submit Feedback
            </button>

        </form>

        <!-- Display Message Based on Feedback Type -->
        <div id="submissionMessage"></div>

    </div>

    <script>
        // JavaScript to handle form submission and display specific messages
        document.getElementById('feedbackForm').addEventListener('submit', function (event) {
            event.preventDefault();

            // Get selected feedback type
            var feedbackType = document.getElementById('feedbackType').value;

            // Get feedback message
            var feedbackMessage = document.getElementById('feedbackMessage').value;

            // Display specific message based on feedback type
            var submissionMessage = document.getElementById('submissionMessage');
            switch (feedbackType) {

                case 'Track':
                    submissionMessage.textContent = 'Your package will arive 9:00am Thursday';
                    break;
                case 'Account':
                    submissionMessage.textContent = 'We will check your account information';
                    break;
                case 'Pickup':
                    submissionMessage.textContent = 'We can discuss package pickup';
                    break;
                default:
                    submissionMessage.textContent = '';
            }
        });
    </script>
