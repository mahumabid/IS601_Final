<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hours and Locations</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div class="container mx-auto mt-8">
        <h1 class="text-2xl font-semibold mb-4">Business Hours and Locations</h1>

        <!-- Table for Hours -->
        <h2 class="text-xl font-semibold mb-2">Hours</h2>
        <table class="min-w-full bg-white border border-gray-300">
            <thead>
                <tr>
                    <th class="py-2 px-4 border-b">Day</th>
                    <th class="py-2 px-4 border-b">Opening Time</th>
                    <th class="py-2 px-4 border-b">Closing Time</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sample data for hours -->
                <tr>
                    <td class="py-2 px-4 border-b">Monday</td>
                    <td class="py-2 px-4 border-b">9 AM</td>
                    <td class="py-2 px-4 border-b">5 PM</td>
                </tr>
                <tr>
                    <td class="py-2 px-4 border-b">Tuesday</td>
                    <td class="py-2 px-4 border-b">9 AM</td>
                    <td class="py-2 px-4 border-b">5 PM</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>

        <!-- Table for Locations -->
        <h2 class="text-xl font-semibold mt-6 mb-2">Locations</h2>
        <table class="min-w-full bg-white border border-gray-300">
            <thead>
                <tr>
                    <th class="py-2 px-4 border-b">City</th>
                    <th class="py-2 px-4 border-b">Address</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sample data for locations -->
                <tr>
                    <td class="py-2 px-4 border-b">Philadelphia</td>
                    <td class="py-2 px-4 border-b">123 Main St</td>
                </tr>
                <tr>
                    <td class="py-2 px-4 border-b">Chicago</td>
                    <td class="py-2 px-4 border-b">456 Oak St</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>

</body>
</html>
