<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="src/input.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Courgette&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <title>WeShipIt</title>
</head>
<body class="font-sans">

    
  <nav class="bg-blue-500">
    <div class="container mx-auto flex justify-between items-center ">
       

        <div class="logo">WeShipIt</div>

 
      <ul class="font-serif flex space-x-10">
        <li><a href="/" class="font-abril-fatface ml-10 text-white hover:bg-blue-700 hover:text-white text-xl">Shipping</a></li>
        <li><a href="/Tracking.html" class="font-abril-fatface ml-10 text-white hover:bg-blue-700 hover:text-white text-xl">Tracking</a></li>
        <li><a href="/Support.html" class="font-abril-fatface ml-10 text-white hover:bg-blue-700 hover:text-white text-xl">Support</a></li>
        <li><a href="/Login.html" class="font-abril-fatface ml-10 text-white hover:bg-blue-700 hover:text-white text-xl">Login</a></li>
      </ul>
    </div>
  </nav>

  <div class="bg-blue-700 font-serif text-center text-white flex items-center justify-center py-4"><p class="font-abril-fatface text-4xl font-semibold mb-10 text-center">Track your package by one of below search options</p></div>
  <section class="flex items-center justify-center py-10">

 
    <div class="bg-white p-2 rounded shadow-md">        


        <div class="grid grid-cols-2 md:grid-cols-1 lg:grid-cols-2 gap-10 text-center mb-4">
                <input type="text"
                    class="mt-2 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300"
                    placeholder="Search Tracking Number">
                    <button class="p-4 bg-green-500 text-white rounded-md hover:bg-green-600 transition duration-300"
                    onclick="showOutput('Your package will arrive Wednesday, 9:00am')">Search</button>
                <input type="text"
                    class="mt-2 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-green-300"
                    placeholder="Search by Reference Number">
                <button class="p-4 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition duration-300"
                    onclick="showOutput('Your package will arrive Monday, 2:00pm')">Search</button>

                <input type="text"
                    class="mt-2 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-yellow-300"
                    placeholder="Search by TCN">
                <button class="p-4 bg-yellow-500 text-white rounded-md hover:bg-yellow-600 transition duration-300"
                    onclick="showOutput('Your package will arrive Tuesday, 1:00pm')">Search</button>

                <input type="text"
                    class="mt-2 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-red-300"
                    placeholder="Proof of Delivery">
                <button class="p-4 bg-red-500 text-white rounded-md hover:bg-red-600 transition duration-300"
                    onclick="showOutput('Here is your proof of delivery -> Package delivere 2:00pn on Thursday')">Search</button>
        </div>
        <p class="text-red-600 text-sm py-100">
            Your privacy is important to us. We do not store or share your search queries.
        </p>
        <!-- Text Output -->
        <div id="output" class="mt-4 text-gray-800 font-semibold text-center"></div>

    </div>

    <script>
        function showOutput(buttonText) {
            document.getElementById('output').textContent = `Your feedback -> ${buttonText}`;
        }
    </script>

    <footer class="bg-blue-500 text-white fixed bottom-0 left-0 w-full py-2">
        <div class="container mx-auto text-center">
            <h2 class="text-2xl font-bold mb-4">Connect with Us</h2>
            <div class="flex justify-center space-x-4">
                <a href="#" class="text-white hover:text-blue-900">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="text-white hover:text-blue-900">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="text-white hover:text-blue-900">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="#" class="text-white hover:text-blue-900">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="#" class="text-white hover:text-blue-900">
                    <i class="fab fa-pinterest"></i>
                </a>
            </div>
        </div>
    </footer>

</body>

</html>
