<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="src/input.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Courgette&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <title>WeShipIt</title>
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <div class="container mx-auto flex justify-between items-center ">
      <!-- Logo -->

        <div class="logo">WeShipIt</div>

      <!-- Navigation Links -->
      <ul class="font-serif flex space-x-10">
        <li><a href="/Shipping" class="font-abril-fatface ml-10 text-white hover:bg-blue-700 hover:text-white text-xl">Shipping</a></li>
        <li><a href="/Tracking" class="font-abril-fatface ml-10 text-white  hover:bg-blue-700 hover:text-white text-xl">Tracking</a></li>
        <li><a href="/Support" class="font-abril-fatface ml-10 text-white  hover:bg-blue-700 hover:text-white text-xl">Support</a></li>
        <li><a href="/Support" class="font-abril-fatface ml-10 text-white  hover:bg-blue-700 hover:text-white text-xl">Login</a></li>
      </ul>
    </div>
  </nav>

  <div "><p >Track your package by one of below search options</p></div>
  <section >

 
    <div >        

        <!-- Button Row -->
        <div >
                <input type="text"
                    
                    placeholder="Search Tracking Number">
                    <button 
                    onclick="showOutput('Button 2')">Search</button>
                <input type="text"
                    
                    placeholder="Search by Reference Number">
                <button 
                    onclick="showOutput('Button 1')">Search</button>

                <input type="text"
                    
                    placeholder="Search by TCN">
                <button 
                    onclick="showOutput('Button 3')">Search</button>

                <input type="text"
                    
                    placeholder="Proof of Delivery">
                <button 
                    onclick="showOutput('Button 4')">Search</button>
        </div>
        <p >
            Your privacy is important to us. We do not store or share your search queries.
        </p>
        <!-- Text Output -->
        <div id="output" ></div>

    </div>

    <script>
        function showOutput(buttonText) {
            document.getElementById('output').textContent = `You clicked ${buttonText}`;
        }
    </script>

    <footer class="bg-blue-500 text-white fixed bottom-0 left-0 w-full py-2">
        <div class="container mx-auto text-center">
            <h2 class="text-2xl font-bold mb-4">Connect with Us</h2>
            <div class="flex justify-center space-x-4">
                <a href="#" class="text-white hover:text-blue-900">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="text-white hover:text-blue-900">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="text-white hover:text-blue-900">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="#" class="text-white hover:text-blue-900">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="#" class="text-white hover:text-blue-900">
                    <i class="fab fa-pinterest"></i>
                </a>
            </div>
        </div>
    </footer>

</body>
</html>
