<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Supplies</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div class="container mx-auto mt-8">
        <h1 class="text-2xl font-semibold mb-4">Order Supplies</h1>

        <!-- Form for Ordering Supplies -->
        <form id="orderSuppliesForm" class="mb-6">
            <div class="mb-4">
                <label for="supplyType" class="block text-sm font-medium text-gray-600">Supply Type:</label>
                <select id="supplyType" name="supplyType" class="mt-1 p-2 border rounded-md w-full" required>
                    <option value="boxes">Boxes</option>
                    <option value="tape">Tape</option>
                    <option value="labels">Labels</option>
                    <!-- Add more supply types as needed -->
                </select>
            </div>

            <div class="mb-4">
                <label for="quantity" class="block text-sm font-medium text-gray-600">Quantity:</label>
                <input type="number" id="quantity" name="quantity" class="mt-1 p-2 border rounded-md w-full" required>
            </div>

            <button type="button" onclick="orderSupplies()" class="bg-blue-500 text-white p-2 rounded-md">Order Supplies</button>
        </form>

        <!-- Display Order Confirmation -->
        <div id="orderConfirmation"></div>
    </div>

    <script>
        function orderSupplies() {
            const supplyType = document.getElementById("supplyType").value;
            const quantity = document.getElementById("quantity").value;

            // Simulate order confirmation (replace with actual logic)
            const orderConfirmationMessage = `Ordered ${quantity} ${supplyType}(s) successfully!`;

            // Display the order confirmation
            const orderConfirmationElement = document.getElementById("orderConfirmation");
            orderConfirmationElement.innerHTML = "<h2 class='text-xl font-semibold mb-2'>Order Confirmation:</h2>" +
                                                 "<p>" + orderConfirmationMessage + "</p>";
        }
    </script>

</body>
</html>
